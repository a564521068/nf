<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>确认订单_没有收货地址</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="col-xs-2">
          <a href="javascript:history.back(1)" class="lfh">
            <img src="images/fh_icon.png" alt="">
          </a>
        </div>
        <div class="col-xs-8">
          <h2>确认订单</h2>
        </div>
      </div>
    </div>
    <div id="order_no_adress">
      <div class="order_g">
        <h5>补水面膜</h5>
        <div class="b"><span class="num">数量：1</span><span class="price">¥128</span></div>
      </div>
      <div class="order_g">
        <h5>补水面膜</h5>
        <div class="b"><span class="num">数量：1</span><span class="price">¥128</span></div>
      </div>
      <div class="total">
        <div class="r">总价：<span>¥256</span></div>
      </div>
      <div class="dltip">
        登陆立即享受更多奖励和优惠，<a href="登录.html">立即登陆>></a>
      </div>
      <form action="订单在线支付.html">
        <div class="addres_add">
          <h3>收货地址</h3>
            <div class="fg">
              <span>姓名：</span>
              <input type="text" class="text" placeholder="2~15个汉字">
            </div>
            <div class="fg">
              <span>电话：</span>
              <input type="text" class="text" placeholder="不少于7位数字">
            </div>
            <div class="fg">
              <span>地区：</span>
              <div class="select">
                <select>
                  <option value="0">省份</option>
                  <option value="1">某某省</option>
                </select>
                <select>
                  <option value="0">城市</option>
                  <option value="1">某某市</option>
                </select>
                <select>
                  <option value="0">地区</option>
                  <option value="2">某某区</option>
                </select>
              </div>
            </div>
              <div class="fg">
                <span>地址：</span>
                <input type="text" class="text" placeholder="最少5个，最多60个字，不能全部数字">
              </div>
              <div class="fg">
                <span>邮编：</span>
                <input type="text" class="text" placeholder="6位邮政编码">
              </div>
              <div class="checkbox">
                <input type="checkbox" class="p" checked>设置成默认收货地址
              </div>
              <div class="fg">
                <span>备注：</span>
                <input type="text" class="text text2">
              </div>
              <input type="submit" value="确认订单立即支付" class="submit">
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
