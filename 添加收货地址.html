<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>添加收货地址</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="col-xs-2">
          <a href="javascript:history.back(1)" class="lfh">
            <img src="images/fh_icon.png" alt="">
          </a>
        </div>
        <div class="col-xs-8">
          <h2>添加收货地址</h2>
        </div>
      </div>
    </div>
    <div id="order_no_adress">
      <form action="" >
        <div class="addres_add" style="margin-bottom: 0;">
            <div class="fg">
              <span>姓名：</span>
              <input type="text" class="text" placeholder="2~15个汉字">
            </div>
            <div class="fg">
              <span>电话：</span>
              <input type="text" class="text" placeholder="不少于7位数字">
            </div>
            <div class="fg">
              <span>地区：</span>
              <div class="select">
                <select>
                  <option value="0">省份</option>
                  <option value="1">某某省</option>
                </select>
                <select>
                  <option value="0">城市</option>
                  <option value="1">某某市</option>
                </select>
                <select>
                  <option value="0">地区</option>
                  <option value="2">某某区</option>
                </select>
              </div>
            </div>
            <div class="fg">
              <span>地址：</span>
              <input type="text" class="text" placeholder="最少5个，最多60个字，不能全部数字">
            </div>
            <div class="fg">
              <span>邮编：</span>
              <input type="text" class="text" placeholder="6位邮政编码">
            </div>
            <div class="checkbox">
              <input type="checkbox" class="p" checked>设置成默认收货地址
            </div>
        </div>
      </form>
      <input type="submit" value="保存并使用" class="submit">
    </div>
  </body>
</html>
